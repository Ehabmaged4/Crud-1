    <section>
      <div class="container">
        <div class="main-title bg-info p-4 my-4 rounded-4">
          <h1 class="text-center text-uppercase">نظام تخزين بيانات</h1>
          <div class="main-list">
            <!-- 1 -->
            <div class="form-floating mb-3">
              <input
                oninput="validationName()"
                type="text"
                class="form-control"
                id="productName"
                placeholder=""
              />
              <label for="productName">الأسم</label>

              <p id="msgName" class="alert alert-danger d-none">
                Please enter the first letter capitalized, at least 2
                characters, at most 20 characters, and numbers or spaces are
                allowed.
              </p>
            </div>
            <!-- 2 -->
            <div class="form-floating mb-3">
              <input
                oninput="validationPrice()"
                type="number"
                class="form-control"
                id="productPrice"
                placeholder=""
              />
              <label for="productPrice">السعر</label>
              <p id="msgPrice" class="alert alert-danger d-none">
                Please enter a valid price greater than 0.
              </p>
            </div>
            <!-- 3 -->
            <div class="form-floating mb-3">
              <input
                oninput="validationCategory()"
                list="list"
                type="text"
                class="form-control"
                id="productcategory"
                placeholder=""
              />
              <label for="productcategory">النوع</label>
              <p id="msgCategory" class="alert alert-danger d-none">
                Please choose from List only
              </p>
            </div>
            <datalist id="list">
              <option value="Hand ball"></option>
              <option value="Volley ball"></option>
              <option value="Basket ball"></option>
              <option value="Foot ball"></option>
            </datalist>
            <!-- 4 -->
            <div class="form-floating mb-3">
              <input
                oninput="validationDescription()"
                style="height: 100px"
                type="text"
                class="form-control"
                id="productDescription"
                placeholder=""
              />
              <label for="productDescription">وصف</label>
              <p id="msgDescription" class="alert alert-danger d-none">
                Please write any thing
              </p>
            </div>

            <!-- 5 -->
            <div class="form-floating mb-3 p-1">
              <input
                type="file"
                accept="image/*"
                class="form-control"
                id="productImage"
                placeholder=""
              />
              <label for="productImage">صوره</label>
            </div>
            <!-- button -->
            <div class="product-btn">
              <button
                onclick="addProduct()"
                id="addProduct"
                class="btn btn-primary btn"
              >
                Add Product
              </button>
              <button
                onclick="updateProduct()"
                id="updateProduct"
                class="btn btn-warning btn d-none"
              >
                Update Product
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container-fluid">

          id="searchInput"
          type="search"
          class="form-control w-50 mx-auto my-3"
          placeholder="Search By Name ..."
        />
        <div id="rowData" class="row"></div>
      </div>
    </section>
